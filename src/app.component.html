
<div class="min-h-screen flex flex-col items-center bg-sky-200 font-sans relative">
  
  <!-- Header / HUD -->
  <header class="w-full max-w-lg p-4 flex justify-between items-center bg-white/50 backdrop-blur-sm rounded-b-3xl shadow-lg border-b-4 border-sky-300 z-50">
    <div class="flex flex-col items-center">
      <span class="text-xs uppercase tracking-wider font-bold text-sky-700">Time</span>
      <span class="text-2xl font-black text-sky-900" [class.text-red-600]="store.timeLeft() < 10">{{ store.timeLeft() }}s</span>
    </div>

    <!-- The Current Problem Card -->
    <div class="bg-yellow-400 px-6 py-2 rounded-2xl shadow-[0_4px_0_rgb(202,138,4)] border-2 border-yellow-500 transform hover:scale-105 transition-transform">
      <span class="text-3xl font-black text-white drop-shadow-md">
        {{ store.displayProblem() }} = ?
      </span>
    </div>

    <div class="flex flex-col items-center">
      <span class="text-xs uppercase tracking-wider font-bold text-sky-700">Score</span>
      <span class="text-2xl font-black text-sky-900">{{ store.score() }}</span>
    </div>
  </header>

  <!-- Game Area -->
  <main class="flex-grow flex flex-col items-center justify-center w-full max-w-lg p-4 game-area relative">
    
    <!-- Start Screen Overlay -->
    @if (store.status() === 'idle') {
      <div class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-black/40 backdrop-blur-sm rounded-3xl m-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center border-4 border-sky-500 animate-bounce-in">
          <h1 class="text-4xl font-black text-sky-600 mb-2">Math Mole!</h1>
          <p class="text-gray-600 mb-6 font-semibold">Whack the correct answer!</p>
          <button 
            (click)="store.startGame()"
            class="bg-green-500 hover:bg-green-600 text-white text-xl font-bold py-4 px-12 rounded-full shadow-[0_6px_0_rgb(21,128,61)] active:shadow-[0_2px_0_rgb(21,128,61)] active:translate-y-1 transition-all">
            PLAY
          </button>
        </div>
      </div>
    }

    <!-- Game Over Overlay -->
    @if (store.status() === 'gameover') {
      <div class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm rounded-3xl m-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center border-4 border-purple-500">
          <h2 class="text-3xl font-black text-purple-600 mb-2">Time's Up!</h2>
          <div class="mb-6">
            <p class="text-gray-500 text-sm font-bold uppercase">Final Score</p>
            <p class="text-5xl font-black text-gray-800">{{ store.score() }}</p>
          </div>
          <button 
            (click)="store.startGame()"
            class="bg-purple-500 hover:bg-purple-600 text-white text-xl font-bold py-3 px-8 rounded-full shadow-[0_6px_0_rgb(126,34,206)] active:shadow-[0_2px_0_rgb(126,34,206)] active:translate-y-1 transition-all">
            Play Again
          </button>
        </div>
      </div>
    }

    <!-- Mole Grid -->
    <div class="grid grid-cols-3 gap-2 w-full mt-4 bg-green-700/20 p-4 rounded-3xl border-4 border-green-700/30">
      @for (mole of moles; track mole.id) {
        <app-mole [mole]="mole" (whack)="store.whack($event)"></app-mole>
      }
    </div>

  </main>

  <!-- Decoration -->
  <div class="w-full h-12 bg-green-600 mt-auto border-t-8 border-green-700 relative">
     <div class="absolute -top-6 left-10 w-8 h-8 bg-green-500 rounded-full"></div>
     <div class="absolute -top-4 left-14 w-6 h-6 bg-green-400 rounded-full"></div>
     <div class="absolute -top-8 right-20 w-10 h-10 bg-green-500 rounded-full"></div>
  </div>

</div>
